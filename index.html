<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
   <div class="y-wrap">
   
     <h1>Tic Tac Toe</h1>

     <div class="gamewrap">
     
       <div class="gameinfo"></div>

       <div class="cellwrap">

        <table>
          <tr>
            <td id="1">X</td>
            <td id="2" class="vert"></td>
            <td id="3"></td>
          </tr>
          <tr>
            <td id="4" class="horiz"></td>
            <td id="5" class="vert horiz"></td>
            <td id="6" class="horiz"></td>
          </tr>
          <tr>
            <td id="7"></td>
            <td id="8" class="vert"></td>
            <td id="9"></td>
          </tr>
        </table>


       </div>  <!-- cellwrap -->
     </div>  <!-- gamewrap -->
   
   </div>  <!-- y-wrap -->

   <script src="main.js"></script>
</body>
</html>
